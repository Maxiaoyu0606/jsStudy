<!-- 全局变量 和 函数内的局部变量 -->
<script>
    /*
        全局变量 ---> 在函数外声明的作用域是全局的，全局变量在 JavaScript 程序的任何地方都可以访问

        局部变量 ---> 在函数内部声明的变量作用域是局部的（函数内），函数内使用 var 声明的变量只能在函数内容访问，如果不使用 var 则是全局变量
    
        块级作用域 ---> 使用 var 关键字声明的变量不具备块级作用域的特征，它在 {} 外依然能访问到
            在 ES6 之前，是没有块级作用域的概念的；
            在 ES6 可以使用 let 关键字来实现块级作用域；
            let 声明的变量只在 let 命令所在的代码块 {} 内有效，在 {} 之外不能访问。

        重新定义变量 ---> 
            使用 var 关键字重新声明变量可能会带来问题，在块中重新声明变量也会重新声明块外的变量
            let 关键字可以解决这个问题，因为 let 只在命令所在的代码块 {} 内有效
        
        浏览器支持 ---> 
            IE 11 及更早版本的浏览器不支持 let 关键字
        
        const 关键字 ---> 用于声明一个或多个常量，声明时必须进行初始化，且初始化后值不可更改

        const 定义常量与使用 let 定义的变量相同点：
            1. 两者都是块级作用域；
            2. 都不能和它所在作用域内的其他变量和函数拥有相同的名称
        
        const 定义的常量 和 let 定义的变量的不同点
            1. const 声明的常量必须初始化，而 let 声明的变量不可用；
            2. const 定义常量的值不能通过再赋值修改，也不能再次声明，而 let 定义的变量可以再修改
    */
</script>
