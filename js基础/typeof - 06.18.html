<!-- typeof 操作符用来检测变量的类型 -->
<!-- 使用方法：typeof（需要检测的变量） -->


<script>
//          ------ null ------ 
/* 
    在 JavaScript 中，null 表示 “什么也没有”；
    mull 是一个只有一个值的特殊类型，表示一个空对象的引用
*/
    window.alert(typeof(null), "检测 null 的数据类型 ------> objict")  
// 作用： 可以将一个值设置为 null 来清空对象,但是类型为对象



//      ------ undefined ------ 
/*
    在 JavaScript 中，undefined 是一个没有设置值的变量,
*/
    window.alert(typeof(undefined),"检测 undefined 的数据类型 -----> undefined")


//      ------ null 和 undefined 的区别 ------
        null === undefined           // false
        null == undefined            // true
</script>
