//      ------ JavaScript 数据类型 ------
/*
一、 javaScript 有 6 中不同的数据类型：
    1. string 字符串
    2. number 数字
    3. boolean 布尔
    4. object 对象
    5. function 函数
    6. symbol  （es6 中新增的类型）

二、 三种对象类型：
    1. Object 对象
    2. Date 日期
    3. Array 数组

三、 两个不包含任何值的数据类型：
    null 空
    unfettered 未定义
*/


/*
    注意：
        1. NaN 的数据类型是 number；
        2. 数组（Array） 的数据类型是 object ---> 在数组中有值的情况下， 否则输出的是函数；
        3. 日期（date）数据类型为 object；
        4. null 的数据类型为 object；

        
*/
window.alert (typeof(Array), "用 typeof 检测 Array 的数据类型，---> function, 因为单纯检测的是 Array 是一个方法，需要定义一个数组再检测则为 object")
window.alert (typeof(Date), "检测日期数据类型 ---> function, 因为单纯检测的是 Date 是一个方法，需要获取或定义时间则为 object")
window.alert (typeof(null), "检测 null 的数据类型 ---> object")
let data
window.alert(typeof(data), "检测一个未定义变量的值 ---> undefined")

//      ------ constructor 属性 ------
// constructor 属性返回所有 JavaScript 变量的构造函数
window.alert("maxiaoyu".constructor) // -----> function String() { [native code] }
