<html>
    <body>
        <h2> javaScript 函数定义 </h2>
        <p>
            javaScript 使用关键字 function 定义函数；函数可以通过声明定义，也可以是一个表达式
        </p>

        <h3> 函数声明 </h3>
            function 函数名 （参数） { 执行的代码 }

        <h3> 函数表达式 </h3>
        <p>
            javaScript 函数可以通过一个表达式定义，函数表达式可以存储到变量中
            <span>
                <br/>
                例如： 
                <br/>
                    var x = function (a, b) { return a * b }
                    <br/>
                    var z = x (10, 20)
            </span>
            <span>
                以上函数实际上是一个匿名函数，函数存储在变量中，不需要函数名称，通常通过变量名来调用
            </span>
        </p>
            
        
    </body>
</html>
